<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">
        <title>{% block title %} {% endblock %}</title>
        <!-- bootstrap5 cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- fontawesome icon cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
    </head>

    <style> 
        body {
            padding-top: 100px; /* Whatever the height of your navbar is; the
                          default is 50px */
        }
    </style>
    <body>
        <!-- offcanvas navbar -->
        <div class="position-relative">
            <nav class="navbar navbar-light bg-light fixed-top shadow p-3 mb-5 bg-body rounded ">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="#">Oracle Schema Manager</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end"
                        tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title"
                                id="offcanvasNavbarLabel">Options</h5>
                            <button type="button" class="btn-close
                                text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end
                                flex-grow-1 pe-3 mb-2">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="/">Home - Schema List</a>
                                </li>
                                <!-- schema creation --> 
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('create_schema') }}">Create Schema</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('export_schema') }}">Export Schema</a>
                                </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('db_graph') }}">DB Graph</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- content -->
        {% block content %}{% endblock %}

        <!-- modals (logout popup) -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  Logout?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-danger">Logout</button>-->
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
              </div>
            </div>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
